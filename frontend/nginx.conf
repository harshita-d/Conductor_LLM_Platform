server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health
  location = /healthz { return 200 "ok\n"; }

  # Cache hashed static assets
  location ~* ^/(static|assets)/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Proxy API to backend service (trailing slash strips /api)
  location /api/ {
    proxy_pass http://backend:8000/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Swagger/OpenAPI sometimes requests without /api â€” forward explicitly
  location = /openapi.json { proxy_pass http://backend:8000/openapi.json; }
  location = /docs         { proxy_pass http://backend:8000/docs; }
  location = /redoc        { proxy_pass http://backend:8000/redoc; }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
