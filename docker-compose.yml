services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # args:
      #   REACT_APP_API_BASE: "/api"   # if your React app reads this at build-time
    image: conductor-frontend:latest
    ports:
      - "80:80"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: conductor-backend:latest
    expose:
      - "8000"                       # internal only; not exposed to the Internet
    restart: unless-stopped
